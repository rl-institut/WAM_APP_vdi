<form>
  {% csrf_token %}
  {% for group, data in layer_region.layer_groups.items %}
    <fieldset>
      <legend>
        <small style="color: #000; border-bottom: 1px solid #000;">{{ data.title }}</small>
        <i class ="icon ion-help-circled icon--small" title="{{data.text}}" data-tooltip data-position="right" data-alignment="center"></i>
      </legend>
      {% for layer in data.layers %}
        {{ layer }}
      {% endfor %}

    </fieldset>
  {% endfor %}
</form>
