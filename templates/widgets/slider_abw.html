<div class="cell small-12 parameter-slider" style="{{widget.attrs.cell_style}}">
  <p class="parameter-slider__label">
    {{widget.attrs.title}}
    <i class="icon ion-information-circled icon--small" title="{{widget.attrs.text}}" data-tooltip data-position="right" data-alignment="center"></i>
  </p>
  <!--include repowering menu in wind slider-->
  {% if widget.attrs.id == 'sl_wind' %}
    <div class="grid-x" id="dd_repowering_cell">
      <div class="cell small-5">
        <p>Repowering-Szenario <i class="icon ion-information-circled icon--small" title="{{widget.attrs.text2}}" data-tooltip data-position="right" data-alignment="center"></i></p>
      </div>
      <div class="cell small-1"></div>
      <div class="cell small-6">
        {% include "forms/repowering_menu.html" %}
      </div>
    </div>
  {% endif %}
  <input id="{{widget.attrs.id}}" name="{{widget.attrs.name}}" value="" />
</div>
