[components]
    [[wind]]
        title = 'Windenergieanlagen'
        text = '''Eine Windenergieanlage wandelt die Bewegungsenergie
des Windes in elektrische Energie um.
Eine leistungsstarke Windkraftanlage kann rund 3500
Haushalte in Deutschland  versorgen. Aktuelle
Binnenlandanlagen haben etwa eine Nabenhöhe von etwa
150 m mit einem Rotordurchmesser von 150 m.
'''
        text2 = '''Wählen sie ein Zubau-Szenario.

Sie können zwischen folgenden Szenarien wählen:
1) Kein Repowering: Es wird kein Repowering vorgenommen
(nur heutige Anlagen vorhanden)
2) 1:1-Repowering (standorttreu): Standorttreues
Repowering aller heute in Betrieb befindlichen
Altanlagen durch eine neue Anlage, sowohl innerhalb
als auch außerhalb von Vorranggebieten (VR/EG) für
Windenergie.
3) Variabler Zubau: Sie können frei zubauen, wobei
neben den Vorranggebieten (VR/EG) weitere Flächen
verwendet werden. Das maximale Potenzial richtet
sich nach den verfügbaren Flächen, welche Sie im
Menü Flächen verändern können.

Als Neuanlage wird in allen Szenarien vereinfacht
eine Enercon E-141 (4,2 MW) mit einer Nabenhöhe von
159 m angenommen.
'''
    [[pv_roof]]
        title = 'Photovoltaik (Dachanlagen)'
        text = '''Bei Aufdachanlagen werden Solarmodule in einem 
geeigneten Winkel zum Sonnenlicht auf ein Dach 
montiert. Die Sonnenenergie wird durch das Modul
in elektrische Energie gewandelt.
'''
    [[pv_ground]]
        title = 'Photovoltaik (Freiflächenanlagen)'
        text = '''Bei Freiflächenanlagen werden Solarmodule in einem
geeigneten Winkel zum Sonnenlicht aufgeständert. Die
Sonnenenergie wird durch das Modul in elektrische
Energie gewandelt.
Freiflächenanlagen werden meistens auf Konversionsflächen
oder ökologisch nicht wertvollen Gebieten errichtet.
'''
    [[bio]]
        title = 'Biomasse und Biogas'
        text = '''Biogas wird durch Vergärung der Biomasse, bestehend
aus verschiedenen Substraten, in einer Biogasanlage 
hergestellt. Es können ungefähr 800 Haushalte mittels
einer typisch großen Biogasanlage mit Strom versorgt
werden. 
'''
    [[conventional]]
        title = 'Konventionelle Kraftwerke'
        text = '''Zu den konventionellen Kraftwerken zählen alle
Kraftwerke, die aus fossilen Quellen gespeist
werden.
In dieser Region sind aktuell im Einsatz:
* 2 Gaskraftwerke
* 1 Braunkohlekraftwerk
* 1 Müllverbrennungsanlage
'''
    [[resid_save_el]]
        title = 'Einsparung Haushalte'
        text = '''Einsparungen im Vergleich zum Status-quo-Szenario.
'''
    [[crt_save_el]]
        title = 'Einsparung GHD'
        text = '''Einsparungen im Vergleich zum Status-quo-Szenario.
'''
    [[resid_pth]]
        title = 'Anteil Power-to-Heat in Haushalten'
        text = '''Anteil der aus Power-to-Heat (PTH) gewonnenen
Wärmemenge für Raumwärme und Trinkwassererwärmung
in Haushalten.
Bei Haushalten mit Fernwärmeversorgung werden hierfür
Heizkessel bei der zentralen Wärmeerzeugung verwendet,
in allen anderen kommen Wärmepumpen zum Einsatz.
'''
    [[crt_pth]]
        title = 'Anteil Power-to-Heat im Sektor GHD'
        text = '''Anteil der aus Power-to-Heat (PTH) gewonnenen
Wärmemenge für Raumwärme und Trinkwassererwärmung
für Gewerbe, Handel, Dienstleistungen (GHD) und
Landwirtschaft.
Bei Kunden mit Fernwärmeversorgung werden hierfür
Heizkessel bei der zentralen Wärmeerzeugung verwendet,
in allen anderen kommen Wärmepumpen zum Einsatz.
'''
