        title = 'Einsparung Haushalte'
        text = '''INSERT TEXT HERE
'''
    [[crt_save_th]]
        title = 'Einsparung GHD'
        text = '''INSERT TEXT HERE
'''
    [[battery]]
        title = 'Batterien (zentral)'
        text = '''Batteriespeicher sind in der Lage den Strom in elektro-
chemischer Form zu speichern. Ihre Flexibilität der 
Auf- und Entladung eignet sich somit hevorragend für 
den Ausgleich schwankender Stromerzeugung basierend 
auf erneuerbaren Energien.
'''
    [[dsm_resid]]
        title = 'Demand-Side-Management'
        text = '''Auch unter dem Namen Lastmanagement bekannt, dient
dieses Konzept zur Anpassung der Stromlast an die
Stromerzeugung. Die Stromerzeugung aus erneuerbaren
Energien kann wetterbedingt schwanken, so hilft das
DSM mit dem Zu- oder Abschalten der Lasten um diese
Schwankungen auszugleichen.
'''
    [[emobility]]
        title = 'Elektromobilität'
        text = '''Die Elektromobilität umfasst all die Transportmittel,
die mit Strom angetrieben werden. Die Wandlung des 
Verkehrssektors mit Hilfe der Elektromobilität spielt
eine bedeutende Rolle zur Dekarbonisierung des 
Straßenverkehrs.
In diesem Tool wird nur die private Mobilität
berücksichtigt.
'''
    [[dist_resid]]
        title = 'Abstand zu Siedlungen'
        text = '''Sicherheitsabstand von Windenergieanlagen zu
Siedlungsflächen zur Einhaltung der Immissions-
schutzwerte.
'''
    [[use_forest]]
        title = 'Wald verwenden'
        text = '''Das Gebiet Wald wird zu einer Potenzialfläche für 
die Errichtung von Windenergieanlagen.
'''
    [[use_ffh_areas]]
        title = 'FFH-Gebiete verwenden'
        text = '''Das FFH-Gebiet wird zu einer Potenzialfläche für 
die Errichtung von Windenergieanlagen.
'''
    [[use_cult_areas]]
        title = 'UNESCO-Welterbegebiet verwenden'
        text = '''Das UNESCO-Welterbegebiet wird zu einer Potenzialfläche 
für die Errichtung von Windenergieanlagen.
'''

